  <main>

      <fieldset>
        <legend><h1>Contacta con nosotros</h1></legend>


    <form action="http://localhost:8080/datos php" method="post">
      <ul>
        <li><label>Nombre: </label><input type="text" name="Nombre" placeholder="Name" required></li>
        <li><label>Apellidos: </label><input type="text" name="Apellidos" placeholder="Surname"></li>

        Ella<input type="radio" name="genero">

        Ello<input type="radio" name="genero" checked>
        </li>
        <li><label>Te mola el rollo </label><input type="checkbox" name="Mola"></li>

        <li><label>Selecciona una opcion: </label>
          <select>
        <option>...</option>
        <option>1SA</option>
        <option>2SA</option>
        <option>3SA</option>
        <option selected>4SA</option>
          </select>

        <li><label>Foto: </label><input type="file" value="foto" name="Foto"></li>

        <li><label>Cuentanos... </label><textarea name="Rollo"></textarea></li>


        <li><input type="submit" value="Enviar"></li>
      </ul>


    </form>
